# Image Preprocessing
threshold: 140 #Threshold for grayvalue thresholding 0-254
tight_filter_size: 3
wide_filter_size: 31

# Point Detection
maxRadiusForPixelCluster: 3. #Maximum radius for clustering pixels to marker points
minPixelForCluster: 1 #Minimum count of pixels per marker point
maxPixelForCluster: 1000 #Maximum count of pixels per marker point

# Landmark Detection
maxRadiusForCluster: 40. #Maximum radius for clustering marker points to landmarks
minPointsPerLandmark: 5 #Minimum count of marker points per landmark
maxPointsPerLandmark: 9 #Maximum count of marker points per landmark (depends on grid used)
